name: Go Unit Tests

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.3'

      - name: Go get main
        run: go get main

      - name: Build
        run: go build .

  exec:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Exec
        run: ./main.exe

  test:
    needs: exec
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: go test -v ./main.go ./api.go ./server.go ./main_test.go

